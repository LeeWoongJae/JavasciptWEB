<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="json.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>Form practice</h3>
    <form name = "frm"action="">
        ID : <input name="uid" value="lee"><br>
        PASSWORD : <input name="password" value="lee"><br>
        role : <input name="role" value="admin">
    </form>
    <button type="button" id="btn">아작스 등록</button>

    <script>
        $("#btn").on("click" , function(){
                //queryString 만들기
                let qs = "uid="+frm.uid.value +
                    "&password="+frm.password.value +
                    "&role="+frm.role.value;

                // `` 을 이용해서 
                let qs4= `uid=${frm.uid.value}&password=${frm.password.value}&role=${frm.role.value}`

                const qs2 = new URLSearchParams(new FormData(frm)).toString();
                //URLSearchParams 함수를 사용해서 form양식 데이터를 넘긴다
                // qs or qs2나 같은 방식으로 넘겨진다  == 결과가 같다

                const qs3 = $('[name="frm"]').serialize();
                // jquery 방식으로 넘겨줄때 

                console.log("qs : "+qs);
                console.log("qs2 : "+qs2);
                console.log("qs3 : "+qs3);
                console.log("qs4 : "+qs4);





        })

    </script>

</body>
</html>
