<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>텍스트 추가/검색</title>
<style>
#result { border : 1px solid blue;
 width : 300px; height : 200px; }
</style>
<script>
let txtArr = ['사과'];
window.onload = function(){ // == $(function(){~~~})
$("#btnAdd").bind("click",funcAdd);
$("#btnDelete").bind("click",funcDelete);
$("#btnSearch").bind("click",funcSearch);
$("#txtFruit").bind("focus", function(){this.select();})
}
function funcAdd(){
//텍스트필드에 입력한 값을 배열에 추가하고 배열을 div에 출력
let txtFruit = $("#txtFruit").val();
let div = $("<div>");
   div.html(txtFruit);
   $("#result").append(div);
    console.log("add");
 
}
function funcDelete(){
//텍스트필드에 입력한 값을 배열에서 삭제하고 배열을 div에 출력
let txtFruit = $("#txtFruit").val();
for(let i of txtArr){
    if($(i).html() == txtFruit){
        $(i).remove();
    }
}


}
function funcSearch(){
//텍스트필드에 입력한 값을 배열에서 검색해서 검색위치를 div출력
txtFruit = $("#txtFruit").val();
console.log(txtFruit);
let list = $("#result").children();
console.log(list);
for(let i=0;i<=list.length;i++){
    if(list.eq(i).html() == txtFruit){
        alert(i);
    }
}


    

}
</script>
</head>
<body>
<input type="text" id="txtFruit">
<button type="button" id="btnAdd">추가</button>
<button type="button" id="btnDelete">삭제</button>
<button type="button" id="btnSearch">검색</button>
<div id="result">
    <div></div>
</div>
</body>
</html>
