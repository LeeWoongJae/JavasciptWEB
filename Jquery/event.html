<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ul id="fruit">
        <li>사과</li>
      
        <script>
            let data=["바나나" , "배" , "키위"];
           
                for(let i of data){
                    let $li = $("<li>");
                    $li.html(i);
                    $("#fruit").append($li);
                } 
                </script>


    </ul>
</body>
</html>
