<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ul>
        <li><span class="book">JAVA</span><span class="price" data-pub="영진">4000</span></li>
        <li><span class="book">spring</span><span class="price" data-pub="AA">5000</span></li>
        <li><span class="book">Banking</span><span class="price" data-pub="BB">6000</span></li>

    </ul>
    <script>

        $(".price").hide();
        //.book을 클릭하면 클릭한도서가격을 콘솔로 출력
        $(".book").on("mouseover",function(){
            
            $(this).next().show('slow').delay(5000);
            // console.log($(this).html());
            // console.log($(this).next().html());
            // console.log($(this).next().data("pub"));
        });
        $(".book").on("mouseout",function(){
            $(this).next().hide();
            
        })
    </script>
</body>
</html>
