<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>텍스트 추가/검색</title>
<style>
#result { border : 1px solid blue;
 width : 300px; height : 200px; }
</style>
<script>
var arr = ['사과' , '바나나' , '키위' , '오렌지'];
window.onload = function(){ // == $(function(){~~~})
$("#btnAdd").bind("click",funcAdd);
$("#btnDelete").bind("click",funcDelete);
$("#btnSearch").bind("click",funcSearch);
$("#txtFruit").bind("focus", function(){this.select();})
}
function funcAdd(){
//텍스트필드에 입력한 값을 배열에 추가하고 배열을 div에 출력
    var txt = $("#txtFruit").val();
    arr.push(txt);
    print();
}
function funcDelete(){
//텍스트필드에 입력한 값을 배열에서 삭제하고 배열을 div에 출력
var txt = $("#txtFruit").val();

    var index = arr.indexOf(txt);
    arr.splice(index);
    
    print();
}
function funcSearch(){
//텍스트필드에 입력한 값을 배열에서 검색해서 검색위치를 div출력

print();
}
function print(){
    // 배열을 div#result 태그에 div태그를 생성해서 추가 for문
    $("#result").empty();
    var div = $("<div>");
        var txt = $("#txtFruit").val();
    for(let a of arr){
            //div.append(a+" ");
            div.html(txt).appendTo($("#result"));
        }
        console.log(div.html());
}
print();
</script>
</head>
<body>
<input type="text" id="txtFruit">
<button type="button" id="btnAdd">추가</button>
<button type="button" id="btnDelete">삭제</button>
<button type="button" id="btnSearch">검색</button>
<div id="result"></div>
</body>
</html>
