<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <select name="" id="fruit" size="10" multiple>
        <option value="banana" selected>바나나</option>
        <option value="apple" selected>사과</option>
        <option value="kiwi">키위</option>
    </select>
    <script>
        //selectedIndex
        // options
        // add(), remove()
        function confirm(){
            // 선택된 옵션의 값을 String 으로 생성;
            var arr = [];
            var fo = fruit.options;
            for(let i of fo){
                if(i.selected){
                    console.log(i);
                    arr.push(i.text);
                }
            }
            // join
            let str = "";
            str = arr.join();
            console.log(str);
        }
        confirm();

    </script>
</body>
</html>
