<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01.html</title>

</head>
<body>
    <script>
        function cal(num1 , num2 , oper){
            //2개 변수를 입력 받고 연산자를 입력받는 경우
            // +,-,*,/ 연산처리를 하는 함수를 구현하세요
            var result;
            if(oper == "+"){
                result = num1 + num2;
                return result;
            }else if(oper == "-"){
                result = num1 - num2;
                return result;
            }else if(oper == "*"){
                result = num1 * num2;
                return result;
            }else if(oper == "/"){
                result = int(num1 / num2);
                return result;
            }
        }
        var num1 = 15,
        num2 = 10, 
        oper = "*";
        var result = cal(num1 , num2 , oper);
        console.log(`연산의 결과는 ${result}`);
    </script>
</body>
</html>
