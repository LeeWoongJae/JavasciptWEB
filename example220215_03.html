<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example03.html</title>
</head>
<body>
    <script>
        var isEnd = true;
        do{
            //1~10 의 임의이 수가 생성되로록 Math.random()을 사용
            // 임의의 값이 10이 생성되면 반복문을 종료
            var temp = Math.floor(Math.random()*10)+1;
            console.log(temp);
            if(temp == 10){
                isEnd = false;
            }
        }while(isEnd);

    </script>
</body>
</html>
